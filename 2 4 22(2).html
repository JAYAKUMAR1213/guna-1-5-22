<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2 4  22(2)</title>
    <style>
        .check
        {
            font-size: 500px;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="check" onclick="newname()">&#x2606;</div>
    <script>
        var check=true;
        var newname=function()
        {
        if(check == true)
        {
            var ele =document.getElementsByClassName("check")[0];
            ele.innerHTML="&#x2605;"
            ele.classList.add = ("new");
            check=false;
        }
        else
        {
            var ele =document.getElementsByClassName("check")[0];
            ele.innerHTML="&#x2606;"
            ele.classList.remove = ("new");
            check=true;
        }
    }
    </script>
</body>
</html>
